<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Se libre, Junior!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin-top: 100px;
        }
        #message {
            font-size: 24px;
            color: red;
            display: none;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #ffcc00;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
        }
        #yesButton {
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
        #noButton {
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes jump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div>¡Se libre, Junior! ¿Desea superarla?</div>
    <button id="yesButton" class="button" onclick="moveButton()">Sí</button>
    <button id="noButton" class="button" onclick="showMessage()">No</button>
    <div id="message"></div>

    <script>
        function moveButton() {
            var button = document.getElementById('yesButton');
            button.style.animation = 'jump 0.5s ease-in-out infinite';

            var newLeft = Math.random() * (window.innerWidth - button.offsetWidth);
            var newTop = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.left = newLeft + 'px';
            button.style.top = newTop + 'px';

            setTimeout(function() {
                button.style.animation = '';
            }, 500);
        }

        function showMessage() {
            document.getElementById('message').innerHTML = 'Por eso tu familia sufre, by: cazon';
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
